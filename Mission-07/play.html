  <!-- 你自己的脚本文件 -->
  <script>
    $(document).ready(function () {
      var voice = document.getElementById('voice'); //获取到audio元素
      $('.but').click(function () { //点击文字事件
        if (voice.paused) { //判断音乐是否在播放中，暂停状态
          voice.play(); //音乐播放
          $('.but').text('暂停'); //切换文字

        } else { //播放状态
          voice.pause(); //音乐停止
          $('.but').text('播放'); //切换文字
        }
      });
    });
  </script>
