<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .topbar {
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-bottom: 0.5px solid #fff;
            position: relative;
        }

        .topbar span {
            position: absolute;
            height: 50%;
            transform: translateY(-50%);
        }

        .topbar span:first-child {
            left: 10px;
        }

        .topbar span:last-child {
            right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="topbar">
            <span><img src="./img/home.png" width="30px"></span>
            <h4>游戏结果</h4>
            <span><img src="./img/info.png" width="30px"></span>
        </div>
    </header>
</body>

</html>
